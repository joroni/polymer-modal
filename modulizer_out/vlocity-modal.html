<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-dialog demo</title>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
  <!-- Import Web Animations polyfill -->
  <script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script>

  <script type="module">
    import './paper-dialog.js';
    import '@polymer/paper-button/paper-button.js';
    import '@polymer/paper-dialog-scrollable/paper-dialog-scrollable.js';
    import '@polymer/neon-animation/neon-animations.js';
    import '@polymer/paper-dropdown-menu/paper-dropdown-menu-light.js';
    import '@polymer/paper-listbox/paper-listbox.js';
    import '@polymer/paper-item/paper-item.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';

    import {html} from '@polymer/polymer/lib/utils/html-tag.js';
    const template = html
    `<custom-style><style is="custom-style" include="demo-pages-shared-styles"></style></custom-style>`;
    document.body.appendChild(template.content);
  </script>

  <custom-style><style is="custom-style">
    .centered {
      min-width: 500px;
    }

    demo-snippet {
      --demo-snippet-code: {
        max-height: 450px;
      }
    }
  </style></custom-style>

</head>

<body unresolved class="centered">
  <h3>Dialog layouts</h3>
  <demo-snippet>
    <template>
    
      <paper-button raised onclick="modal.open()">modal dialog</paper-button>
   
   
      <paper-dialog id="modal" class="white-popup" modal>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
        </div>
      </paper-dialog>

    
    </template>
  </demo-snippet>

 

 

</body>

</html>
